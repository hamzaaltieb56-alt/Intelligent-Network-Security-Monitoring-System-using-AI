<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --critical: #ef4444;
            --high: #f97316;
            --medium: #eab308;
            --low: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--card-bg);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .alerts-table-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            background-color: #334155;
            font-weight: 600;
        }

        tr:hover {
            background-color: #33415555;
        }

        .severity-badge {
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sev-critical { background-color: var(--critical); }
        .sev-high { background-color: var(--high); }
        .sev-medium { background-color: var(--medium); }
        .sev-low { background-color: var(--low); }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Intelligent Security Monitor <span style="font-size: 0.8rem; vertical-align: middle; color: var(--accent-color)">â€¢ LIVE</span></h1>
        <div id="last-updated">Updating...</div>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label">Total Threats</div>
            <div class="stat-value" id="stat-total">0</div>
        </div>
        <div class="stat-card" style="border-top: 4px solid var(--critical)">
            <div class="stat-label">Critical</div>
            <div class="stat-value" id="stat-critical">0</div>
        </div>
        <div class="stat-card" style="border-top: 4px solid var(--high)">
            <div class="stat-label">High Severity</div>
            <div class="stat-value" id="stat-high">0</div>
        </div>
    </div>

    <div class="alerts-table-container">
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Source IP</th>
                    <th>Attack Type</th>
                    <th>Severity</th>
                    <th>Threat Score</th>
                </tr>
            </thead>
            <tbody id="alerts-body">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchData() {
            try {
                // Fetch stats
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                document.getElementById('stat-total').innerText = stats.total;
                document.getElementById('stat-critical').innerText = stats.critical;
                document.getElementById('stat-high').innerText = stats.high;

                // Fetch alerts
                const alertsRes = await fetch('/api/alerts');
                const alerts = await alertsRes.json();
                
                const tableBody = document.getElementById('alerts-body');
                tableBody.innerHTML = '';

                alerts.forEach(alert => {
                    const row = document.createElement('tr');
                    const sevClass = `sev-${alert.severity.toLowerCase()}`;
                    
                    row.innerHTML = `
                        <td>${alert.timestamp}</td>
                        <td style="font-family: monospace">${alert.ip}</td>
                        <td><strong>${alert.attack}</strong></td>
                        <td><span class="severity-badge ${sevClass}">${alert.severity}</span></td>
                        <td>${alert.score}/100</td>
                    `;
                    tableBody.appendChild(row);
                });

                document.getElementById('last-updated').innerText = 'Last updated: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Initial fetch
        fetchData();
        // Refresh every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
